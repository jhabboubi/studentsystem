<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register new student</title>
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>


<form th:action="@{./newstudent}" method="post" th:object="${student}">
    <label for="username">username:</label><br>
    <input type="text" id="username"  th:field="*{sUsername}" required/><br>
    <div>
        <p class="error" th:each="error : ${#fields.errors('sUsername')}" th:text="${error}"></p>
    </div>

    <label for="email">email:</label><br>
    <input type="email" id="email"   th:field="*{sEmail}" /><br>

    <div>
        <p class="error" th:each="error : ${#fields.errors('sEmail')}" th:text="${error}"></p>
    </div>

    <label for="password">password:</label><br>
    <input type="password" id="password"  th:field="*{sPassword}" /><br>
    <div>
        <pre class="error" th:each="error : ${#fields.errors('sPassword')}" th:text="${error}"></pre>
    </div>

    <input type="submit" value="submit" />

</form>


</body>
</html>
